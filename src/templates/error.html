<!doctype html>
<html lang="zh-CN">

    <head>
        
        <meta charset="utf-8" />
        <title>{% block title %}{{ err_code }}{% endblock title %} | memOJi - 数据库在线实验平台</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesdesign" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

        <!-- Page or Custom CSS -->
        {% block css %}{% endblock css %}

        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />

        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div class="my-5 pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center my-5">
                            <h1 class="font-weight-bold text-error">{{ err_code | slice:':1' }} <span class="error-text">{{ err_code | slice:'1:2' }}<img src="{% static 'images/error-img.png' %}" alt="" class="error-img"></span> {{ err_code | slice:'-1:' }}</h1>
                            <h3 class="text-uppercase">{{ err_message }}</h3>
                            <div class="mt-5 text-center">
                                <a class="btn btn-primary waves-effect waves-light" href="{% url 'user:index' %}">返回主页</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="text-sm-center d-none d-sm-block">
                <script>document.write(new Date().getFullYear())</script> © memOJi.
                Designed with <i class="mdi mdi-heart text-danger"></i> by Themesdesign and developed by <a href="https://github.com/Steve-Xyh/" class="font-weight-medium text-primary"> Steve X Software.</a>
            </div>
        </div>


        <!-- JAVASCRIPT -->
        <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
        <!-- <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script> -->

        <script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
        <!-- <script src="https://cdn.bootcdn.net/ajax/libs/metisMenu/3.0.6/metisMenu.min.js"></script> -->

        <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
        <!-- <script src="https://cdn.bootcdn.net/ajax/libs/simplebar/5.3.0/simplebar.min.js"></script> -->

        <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
        <!-- <script src="https://cdn.bootcdn.net/ajax/libs/node-waves/0.7.6/waves.min.js"></script> -->

        <!-- Page or Custom JS -->
        {% block js %}{% endblock js %}

        <!-- Local JS -->
        <script src="{% static 'js/app.js' %}"></script>

    </body>
</html>
