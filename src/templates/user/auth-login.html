{% extends 'user/auth-base.html' %}
{% block title %}登录{% endblock title %}

<!-- CSS -->
{% block css %}

{% endblock css %}

<!-- Main Content -->
{% block main %}
    <div class="text-center">
        {% if msg %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% else %}
            <h4 class="font-size-18 mt-4">欢迎回来 !</h4>
            <p class="text-muted">登录以继续使用memOJi.</p>
        {% endif %}

    </div>

    <div class="p-2 mt-5">
        <form class="form-horizontal" action="{% url 'user:auth-login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group auth-form-group-custom mb-4">
                <i class="ri-user-2-line auti-custom-input-icon"></i>
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名">
            </div>

            <div class="form-group auth-form-group-custom mb-4">
                <i class="ri-lock-2-line auti-custom-input-icon"></i>
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="输入密码">
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">记住账号</label>
            </div>

            <div class="mt-4 text-center">
                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">登录</button>
            </div>

            <div class="mt-4 text-center">
                <a href="{% url 'user:auth-recoverpw' %}" class="text-muted"><i class="mdi mdi-lock mr-1"></i> 忘记密码?</a>
            </div>
        </form>
    </div>

    <div class="mt-5 text-center">
        <p>没有账号? <a href="{% url 'user:auth-register' %}" class="font-weight-medium text-primary"> 注册 </a> </p>
    </div>
{% endblock main %}

<!-- JS -->
{% block js %}

{% endblock js %}
