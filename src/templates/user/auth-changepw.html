{% extends 'user/auth-base.html' %}
{% block title %}修改密码{% endblock title %}

<!-- CSS -->
{% block css %}

{% endblock css %}

<!-- Main Content -->
{% block main %}
<div class="text-center">

    {% if msg %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <p class="text-muted">安全起见请输入你的旧密码。然后输入两次你的新密码以确保输入正确。</p>
</div>
<div class="p-2 mt-5">
    <form class="form-horizontal needs-validation" action="{% url 'user:auth-changepw' %}" method="POST" novalidate>
        {% csrf_token %}
        <div class="form-group auth-form-group-custom mb-4">
            <i class="ri-lock-line auti-custom-input-icon"></i>
            <label for="old_password">当前密码</label>
            <input type="password" class="form-control" id="old_password" name="old_password" placeholder="输入当前密码"
                required>
        </div>

        <div class="form-group auth-form-group-custom mb-4">
            <i class="ri-lock-password-line auti-custom-input-icon"></i>
            <label for="password1">新密码</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="输入新密码" required>
        </div>

        <div class="form-group auth-form-group-custom mb-4">
            <i class="ri-lock-password-line auti-custom-input-icon"></i>
            <label for="password2">确认密码</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码" required>
        </div>

        <!-- <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline">记住账号</label>
                </div> -->

        <div class="mt-4 text-center">
            <button class="btn btn-primary w-md waves-effect waves-light" type="submit">确认修改密码</button>
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'user:auth-recoverpw' %}" class="text-muted"><i class="mdi mdi-lock mr-1"></i> 忘记密码?</a>
        </div>
    </form>
</div>

{% endblock main %}

<!-- JS -->
{% block js %}
<!-- validation -->
<script src="{% static 'libs/parsleyjs/parsley.min.js' %}"></script>
<script src="{% static 'js/pages/form-validation.init.js' %}"></script>
{% endblock js %}
