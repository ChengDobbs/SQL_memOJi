    </div>


    <div id="progrss-wizard" class="twitter-bs-wizard">
        <ul class="twitter-bs-wizard-nav nav-justified">
            <li class="nav-item">
                <a href="#progress-seller-details" class="nav-link" data-toggle="tab">
                    <span class="step-number">01</span>
                    <span class="step-title">账号信息</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#progress-school-details" class="nav-link" data-toggle="tab">
                    <span class="step-number">02</span>
                    <span class="step-title">学校信息</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#progress-finish-register" class="nav-link" data-toggle="tab">
                    <span class="step-number">03</span>
                    <span class="step-title">完成注册</span>
                </a>
            </li>
        </ul>

        <div id="bar" class="progress mt-4">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"></div>
        </div>
        <div class="tab-content twitter-bs-wizard-tab-content">
            <div class="tab-pane" id="progress-seller-details">

                <form class="form-horizontal needs-validation" action="index.html" novalidate>

                    <div class="form-group auth-form-group-custom mb-4">
                        <i class="ri-mail-line auti-custom-input-icon"></i>
                        <label for="useremail">邮箱</label>
                        <input type="email" class="form-control" id="useremail" placeholder="输入邮箱" required>
                        <div class="invalid-feedback">
                            请输入正确的电子邮箱地址
                        </div>
                    </div>

                    <div class="form-group auth-form-group-custom mb-4">
                        <i class="ri-lock-2-line auti-custom-input-icon"></i>
                        <label for="userpassword">密码</label>
                        <input type="password" class="form-control" id="userpassword" placeholder="输入密码" required>
                    </div>
                    <ul class="pager wizard twitter-bs-wizard-pager-link">
                        <!-- <li class="previous"><a href="#"> <<< </a></li> -->
                        <li class="next" type="submit"><a href="#"> >>> </a></li>
                    </ul>
                </form>

            </div>
            <div class="tab-pane" id="progress-school-details">
                <div>
                    <form class="needs-validation custom-validation" action="{% url 'user:auth-register' %}" novalidate>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="progress-basicpill-school-input">学校全称</label>
                                    <input type="text" class="form-control" id="progress-basicpill-school-input" placeholder="学校全称" value="西北工业大学" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="progress-basicpill-classno-input">班级编号</label>
                                    <input type="text" class="form-control" id="progress-basicpill-classno-input" placeholder="NPU0001" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="progress-basicpill-fullname-input">真实姓名</label>
                                    <input type="text" class="form-control" id="progress-basicpill-fullname-input" placeholder="Steve X" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group needs-validation">
                                    <label for="progress-basicpill-studno-input">学号</label>
                                    <input type="digits" data-parsley-type="digits" class="form-control" id="progress-basicpill-studno-input" placeholder="2021000000" required>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <ul class="pager wizard twitter-bs-wizard-pager-link">
                    <li class="previous"><a href="#"> <<< </a></li>
                    <li class="next"><a href="#"> >>> </a></li>
                </ul>
            </div>
            <div class="tab-pane" id="progress-finish-register">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center">
                            <div class="mb-4">
                                <i class="mdi mdi-check-circle-outline text-success display-4"></i>
                            </div>
                            <div>
                                <h5>完成注册</h5>
                                <p class="text-muted">请重新登录</p>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="pager wizard twitter-bs-wizard-pager-link">
                    <!-- <li class="previous"><a href="#"> <<< </a></li>
                    <li class="next"></li> -->
                    <form action="index.html">
                        <div class="text-center">
                            <button class="btn btn-primary w-md waves-effect waves-light" type="submit">注册</button>
                        </div>
                    </form>
                </ul>
            </div>
        </div>
    </div>


    <div class="mt-5 text-center">
        <p>已有账号 ? <a href="{% url 'user:auth-login' %}" class="font-weight-medium text-primary"> 登录</a> </p>
    </div>
{% endblock main %}

<!-- JS -->
{% block js %}
    <!-- twitter-bootstrap-wizard js -->
    <script src="{% static 'libs/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js' %}"></script>
    <script src="{% static 'libs/twitter-bootstrap-wizard/prettify.js' %}"></script>

    <!-- form wizard init -->
    <script src="{% static 'js/pages/form-wizard.init.js' %}"></script>

    <script src="https://kwes.io/js/kwes.js"></script>

    <!-- validation -->
    <script src="{% static 'libs/parsleyjs/parsley.min.js' %}"></script>
    <script src="{% static 'js/pages/form-validation.init.js' %}"></script>
{% endblock js %}
